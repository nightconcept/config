---
- name: Bootstrap development environment
  hosts: localhost
  tasks:

    - name: Distribution
      debug: msg="{{ ansible_distribution }}"

    - name: Update all submodules
      tags:
        - submodules
      command:
        cmd: git submodule update --force --init --recursive --jobs 4
      changed_when: false

    - name: Pre-install
      tags: pre_install
      import_role:
        name: pre_install

    - name: Common CLI tools
      tags: cli
      import_role:
        name: cli

    - name: Common GUI tools
      tags: common
      import_role:
        name: common

    - name: ArchLinux Setup
      tags: archlinux
      import_role:
        name: archlinux
      when: ansible_distribution == "Archlinux"

    - name: zsh
      tags: zsh
      import_role:
        name: zsh
      when: (ansible_distribution == "Archlinux") or
            (ansible_distribution == "macOS") or
            (ansible_distribution == "Ubuntu")

    - name: Fonts
      tags: fonts
      import_role:
        name: fonts

    - name: dotfiles
      tags: dotfiles
      import_role:
        name: dotfiles
      when: (ansible_distribution == "Archlinux") or
            (ansible_distribution == "macOS") or
            (ansible_distribution == "Ubuntu")

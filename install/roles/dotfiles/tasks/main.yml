---
- tags: dotfiles
  block:

  - name: Remove files that will conflict with dotfiles
    loop:
      - .bash_profile
      - .bashrc
      - .gitconfig
      - .gitignore_global
      - .huskyrc
      - .profile
      - .zshrc
    ansible.builtin.file:
      path: "{{ ansible_env.HOME }}/{{ item }}"
      state: absent

  - name: Run stow
    shell: "stow . --target {{ ansible_env.HOME }} --verbose=2"
    register: result
    changed_when: 'result.stderr is search("LINK: ")'

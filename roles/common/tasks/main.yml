- tags: common
  block:

    - name: common - Install common GUI tools (Archlinux)
      become: true
      community.general.pacman:
        state: latest
        name: "{{ gui_tools_nix | gui_tools_linux }}"
      when: ansible_distribution == "Archlinux"

    - name: common - Install common GUI tools (Ubuntu)
      become: true
      ansible.builtin.apt:
        state: latest
        name:
          - "{{ gui_tools_nix }}"
          - "{{ gui_tools_linux }}"
      when: ansible_distribution == "Ubuntu"

    - name: common - Install common GUI tools (macOS)
      become: true
      community.general.homebrew:
        state: latest
        name:
          - "{{ gui_tools_nix }}"
          - "{{ gui_tools_macos }}"
      when: ansible_distribution == "macOS"

    - name: common - Install common GUI tools
      become: true
      community.windows.win_scoop:
        state: latest
        name: "{{ gui_tools_windows }}"
      when: ansible_distribution == "Windows"